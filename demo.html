<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>
    <script src="index.js"></script>
    <script>
        
var app = new V({
    el:"#app",
    data:{
        a:[1,2,{a:1}],
        b:2
    },
    methods:{
        change(){
            this.a[2].a +=10
        }
    },
    render(h){
        return  h("div",{},[
            h("p",{},this.a[2].a),
            h("button",{
              
                on: {
                    click: this.change.bind(this)
                }
               
            },"按钮")
        ])
    },
    mounted(){
        console.log("mounted")
    },
    updated(){
        console.log("updated")
    }
})

    </script>
   
</body>
</html>
