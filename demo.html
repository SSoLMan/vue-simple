<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>
    <script src="index.js"></script>
    <script>
        
var app = new V({
    el:"#app",
    data:{
        a:123,
        b:123,
        c:123
    },
    methods:{
        change(){
            this.a++;
            console.log("............")
            this.b++
        },
        changeC(){
            this.c +=10
        }
    },
    render(h){
        return  h("div",{},[
            h("p",{},this.a),
            h("p",{},this.b),
            h("p",{},this.mm),
            h("button",{
                on: {
                    click: this.change.bind(this)
                }
            },"change a按钮"),
            h("button",{
                on: {
                    click: this.changeC.bind(this)
                }
            },"c按钮")
        ])
    },
    computed:{
        mm(){
            var result = this.c+this.a
            return result
        }
    },
    watch:{
        c(){
            console.log("c change")
        }
    },
    mounted(){
        console.log("mounted")
    },
    updated(){
        console.log("updated")
    }
})

    </script>
   
</body>
</html>
